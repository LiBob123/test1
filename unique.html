<script>
    function unique(arr) {
        var newArr = [];
        for (var i = 0, l = arr.length; i < l; i++) {
            if (newArr.indexOf(arr[i]) < 0) {
                newArr.push(arr[i]);
            }
        }
        return newArr;
    }
